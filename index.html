<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <span><img src="img/Logo.png" alt="logo"></span>
        <h1 class="main-title">Toboolist</h1>
    </header>
    <main class="full-width">
        <section class="container">
            <div class="main-content-container">
                <div class="button-holder">
                    <div class="buttons">
                        <button class="button-task">Add Task</button>
                        <button class="button-section">Add Section</button>
                    </div>
                </div>
                <div class="task-list-holder">
                    <div>
                        <div class="task-title">
                            <span class="span-icon">&#9660;</span>
                            <h3 class="inline-text">New Task</h3>

                        </div>
                        <div class="task">
                            <span class="span-icon-border">&check;</span>
                            <span class="inline-text">Quarterly Newsletter</span>
                            <span class="tag">Editorial</span>
                           

                           
                        </div>
                        
                        
                     </div> 
                     <div>
                        <div class="task-title">
                            <span class="span-icon">&#9660;</span>
                            <h3 class="inline-text">New Task</h3>

                        </div>
                        <div class="task">
                            <span class="span-icon-border">&check;</span>
                            <span class="inline-text">Quarterly Newsletter</span>
                            <span class="tag">Editorial</span>
                           

                           
                        </div>
                        
                        
                     </div> 
                       
                </div>
                    

            </div>
        </section>

    </main>
</body>
</html>
